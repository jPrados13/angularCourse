<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [appClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
    </li>
    <ng-container *appTimes="images.length; let i = index;">
      <li
        class="page-item"
        [appClass]="{ active: i === currentPage }"
        *ngIf="checkIndex(i)"
      >
        <a class="page-link" (click)="currentPage = i">{{ i + 1 }}</a>
      </li>
    </ng-container>
    <li
      class="page-item"
      [appClass]="{ disabled: currentPage === images.length - 1 }"
    >
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>

<div style="width: 75%; margin: auto">
  <h4 style="text-align: center; margin-bottom: 1%">
    {{ images[currentPage].title }}
  </h4>
  <img [src]="images[currentPage].url" alt="" />
</div>
