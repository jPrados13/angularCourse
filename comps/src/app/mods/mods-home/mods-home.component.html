<app-divider>Modal Component</app-divider>
<button (click)="onClick()" class="ui button primary">Show modal</button>
<app-modal (close)="onClick()" *ngIf="modalOpen">
  <div modalTitle>I'm a reusable title!</div>
  <p>I'm a reusable modal text!</p>
  <ng-container modalFooter>
    <button class="ui button" (click)="onClick()">Close</button>
  </ng-container>
</app-modal>
<br>
<app-divider>Accordion Component</app-divider>
<app-accordion [items]="items"></app-accordion>
