<div class="container">
  <div class="row">
    <div class="col">
      <div>
        {{ indice + 1 }}.- {{ empleadoDeLista.nombre }}
        {{ empleadoDeLista.apellido }} {{ empleadoDeLista.cargo }}:
        {{ empleadoDeLista.salario }}
      </div>
      <app-caract-empleado (caractEmpleado)="addCaract($event)"></app-caract-empleado>
      <ul style="list-style: none">
        <li *ngFor="let caract of arrayCaract;">{{caract}}</li>
    </ul>
    </div>
  </div>
</div>
